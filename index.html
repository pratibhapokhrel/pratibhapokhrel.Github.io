  <!-- ============================================= -->
  <!-- SCRIPTS                                       -->

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();

    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const closeBtn = document.getElementById('closeBtn');
    const mainContent = document.getElementById('mainContent');
    const iconOnly = document.getElementById('icon_only');

    const STORAGE_KEY = 'sidebar-expanded';
    let isExpanded = localStorage.getItem(STORAGE_KEY) === 'true';

    function updateUI() {
      const expanded = isExpanded ? 'true' : 'false';
      sidebar.setAttribute('data-expanded', expanded);
      mainContent.setAttribute('data-expanded', expanded);

      toggleBtn.innerHTML = isExpanded
        ? '<i data-lucide="x" class="w-6 h-6 text-white"></i>'
        : '<i data-lucide="menu" class="w-6 h-6 text-white"></i>';

      if (isExpanded) {
        iconOnly.classList.add('hidden');
        iconOnly.classList.remove('flex');
      } else {
        iconOnly.classList.remove('hidden');
        iconOnly.classList.add('flex');
      }

      lucide.createIcons();
    }

    function toggleSidebar() {
      isExpanded = !isExpanded;
      localStorage.setItem(STORAGE_KEY, isExpanded);
      updateUI();
    }

    toggleBtn.addEventListener('click', toggleSidebar);
    closeBtn.addEventListener('click', toggleSidebar);

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && isExpanded) toggleSidebar();
    });

    // Set initial state
    updateUI();
  </script>

  <!-- AOS (optional animation library) -->
