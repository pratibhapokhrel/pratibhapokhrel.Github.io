<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
        <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <section id="contact" class="relative py-28 bg-[#0b0b12]">

  <!-- Subtle background glow -->
  <div class="absolute inset-0 flex justify-center items-center pointer-events-none">
    <div class="w-[500px] h-[500px] bg-violet-600/15 rounded-full blur-[160px]"></div>
  </div>

  <div class="relative z-10 max-w-xl mx-auto px-6">

    <!-- Heading -->
    <h2 class="text-3xl md:text-4xl font-semibold text-center text-violet-300 mb-10">
      Contact Me
    </h2>

    <!-- Contact Card -->
    <div class="contact-card">

      <form class="space-y-5">

        <input
          type="text"
          placeholder="Your Name"
          class="contact-input"
        />

        <input
          type="email"
          placeholder="Your Email"
          class="contact-input"
        />

        <textarea
          rows="4"
          placeholder="Your Message"
          class="contact-input resize-none"
        ></textarea>

        <button
          type="submit"
          class="w-full py-3 rounded-lg bg-violet-600 text-white font-medium
                 hover:bg-violet-700 transition"
        >
          Send Message
        </button>

      </form>

      <!-- Divider -->
      <div class="my-8 h-px bg-white/10"></div>

      <!-- Social Links -->
      <div class="flex justify-center gap-6">

        <a href="#" class="social-icon" aria-label="Email">
          <i class="fa-regular fa-envelope text-[20px] mx-auto text-[var(--textgray-color)] group-hover:text-[var(--primary-color)]"></i>
        </a>

        <a href="#" class="social-icon" aria-label="LinkedIn">
           <i class="fa-brands fa-linkedin text-[20px] mx-auto text-[var(--textgray-color)] group-hover:text-[var(--primary-color)]"></i>
        </a>

        <a href="#" class="social-icon" aria-label="GitHub">
         <i class="fa-brands fa-github text-[20px] mx-auto text-[var(--textgray-color)] group-hover:text-[var(--primary-color)]"></i>
        </a>

        <a href="#" class="social-icon" aria-label="Twitter">
          <i class="fa-brands fa-twitter text-[20px] mx-auto text-[var(--textgray-color)] group-hover:text-[var(--primary-color)]"></i>
        </a>

      </div>

    </div>
  </div>
</section>
    <section>
        <section>
    <div class="fixed right-6 top-1/2 -translate-y-1/2 z-50 hidden lg:flex flex-col items-end gap-3">
        <!-- Drawer Toggle -->
  <button id="drawerToggle" 
          class="w-10 h-10 rounded-full bg-violet-600 flex items-center justify-center shadow-lg shadow-violet-500/20 hover:scale-110 transition-transform">
    <i data-lucide="menu" class="w-5 h-5 text-white"></i>
  </button>

  <!-- Navbar Items -->
  <div id="navItems" class="flex flex-col gap-3">
    <!-- Home -->
    <a href="/index.html" class="group relative flex items-center justify-end">
      <span class="nav-name mr-3 px-3 py-1.5 rounded-lg text-sm
                   bg-[#111122]/80 backdrop-blur-md
                   border border-white/10 text-slate-200
                   opacity-0 translate-x-3 transition-all duration-300">
        Home
      </span>
      <div class="w-10 h-10 rounded-full
                  bg-[#111122]/80 backdrop-blur-md
                  border border-white/10
                  flex items-center justify-center
                  shadow-lg shadow-violet-500/20
                  hover:scale-110 hover:shadow-xl hover:bg-violet-700 transition-transform duration-300">
        <i data-lucide="home" class="w-4 h-4 text-white"></i>
      </div>
    </a>

    <!-- About -->
    <a href="/about.html" class="group relative flex items-center justify-end">
      <span class="nav-name mr-3 px-3 py-1.5 rounded-lg text-sm
                   bg-[#111122]/80 backdrop-blur-md
                   border border-white/10 text-slate-200
                   opacity-0 translate-x-3 transition-all duration-300">   
        About
      </span>
      <div class="w-10 h-10 rounded-full
                  bg-[#111122]/80 backdrop-blur-md
                  border border-white/10
                  flex items-center justify-center
                  shadow-lg shadow-violet-500/20
                  hover:scale-110 hover:shadow-xl hover:bg-violet-700 transition-transform duration-300">
        <i data-lucide="user" class="w-4 h-4 text-white"></i>
      </div>
    </a>

    <!-- Skills -->
    <a href="/skills.html" class="group relative flex items-center justify-end">
      <span class="nav-name mr-3 px-3 py-1.5 rounded-lg text-sm
                   bg-[#111122]/80 backdrop-blur-md
                   border border-white/10 text-slate-200
                   opacity-0 translate-x-3 transition-all duration-300">
        Skills
      </span>
      <div class="w-10 h-10 rounded-full
                  bg-[#111122]/80 backdrop-blur-md
                  border border-white/10
                  flex items-center justify-center
                  shadow-lg shadow-violet-500/20
                  hover:scale-110 hover:shadow-xl hover:bg-violet-700 transition-transform duration-300">
        <i data-lucide="code-2" class="w-4 h-4 text-white"></i>
      </div>
    </a>

    <!-- Projects -->
    <a href="#projects" class="group relative flex items-center justify-end">
      <span class="nav-name mr-3 px-3 py-1.5 rounded-lg text-sm
                   bg-[#111122]/80 backdrop-blur-md
                   border border-white/10 text-slate-200
                   opacity-0 translate-x-3 transition-all duration-300">
        Projects
      </span>
      <div class="w-10 h-10 rounded-full
                  bg-[#111122]/80 backdrop-blur-md
                  border border-white/10
                  flex items-center justify-center
                  shadow-lg shadow-violet-500/20
                  hover:scale-110 hover:shadow-xl hover:bg-violet-700 transition-transform duration-300">
        <i data-lucide="layers" class="w-4 h-4 text-white"></i>
      </div>
    </a>

    <!-- Contact -->
    <a href="/contact.html" class="group relative flex items-center justify-end">
      <span class="nav-name mr-3 px-3 py-1.5 rounded-lg text-sm
                   bg-[#111122]/80 backdrop-blur-md
                   border border-white/10 text-slate-200
                   opacity-0 translate-x-3 transition-all duration-300">
        Contact
      </span>
      <div class="w-10 h-10 rounded-full
                  bg-[#111122]/80 backdrop-blur-md
                  border border-white/10
                  flex items-center justify-center
                  shadow-lg shadow-violet-500/20
                  hover:scale-110 hover:shadow-xl hover:bg-violet-700 transition-transform duration-300">
        <i data-lucide="mail" class="w-4 h-4 text-white"></i>
      </div>
    </a>
  </div>
</div>
</section>


<script>
  lucide.createIcons();

  const drawerToggle = document.getElementById('drawerToggle');
  const navNames = document.querySelectorAll('.nav-name');

  let isOpen = false;

  drawerToggle.addEventListener('click', () => {
    isOpen = !isOpen;

    navNames.forEach(span => {
      if (isOpen) {
        span.classList.remove('opacity-0', 'translate-x-3');
        span.classList.add('opacity-100', 'translate-x-0');
      } else {
        span.classList.add('opacity-0', 'translate-x-3');
        span.classList.remove('opacity-100', 'translate-x-0');
      }
    });
  });
</script>
    </section>
</body>
</html>
