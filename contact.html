<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
        <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <section id="contact" class="relative py-28 bg-[#0b0b12] ">

  <!-- Subtle background glow -->
  <div class="absolute inset-0 flex justify-center items-center pointer-events-none" >
    <div class="w-[500px] h-[500px] bg-violet-600/15 rounded-full blur-[160px]"></div>
  </div>

  <div class="relative z-10 max-w-xl mx-auto px-6">

    <!-- Heading -->
    <h2 class="text-3xl md:text-4xl font-semibold text-center text-violet-300 mb-10 pb-2" data-aos="fade-up" data-aos-delay="100">
      Contact Me
    </h2>

    <!-- Contact Card -->
    <div class="contact-card" data-aos="fade-up" data-aos-delay="200">

      <form class="space-y-5">

        <input
          type="text"
          placeholder="Your Name"
          class="contact-input"
        />

        <input
          type="email"
          placeholder="Your Email"
          class="contact-input"
        />

        <textarea
          rows="4"
          placeholder="Your Message"
          class="contact-input resize-none"
        ></textarea>

        <button
          type="submit"
          class="w-full py-3 rounded-lg bg-violet-600 text-white font-medium
                 hover:bg-violet-700 transition"
        >
          Send Message
        </button>

      </form>

      <!-- Divider -->
      <div class="my-8 h-px bg-white/10"></div>

      <!-- Social Links -->
      <div class="flex justify-center gap-6">

        <a href="#" class="social-icon" aria-label="Email">
          <i class="fa-regular fa-envelope text-[20px] mx-auto text-[var(--textgray-color)] group-hover:text-[var(--primary-color)]"></i>
        </a>

        <a href="https://www.linkedin.com/in/pratibha-pokhrel-818411368/" class="social-icon" aria-label="LinkedIn">
           <i class="fa-brands fa-linkedin text-[20px] mx-auto text-[var(--textgray-color)] group-hover:text-[var(--primary-color)]"></i>
        </a>

        <a href="https://github.com/pratibhapokhrel" class="social-icon" aria-label="GitHub">
         <i class="fa-brands fa-github text-[20px] mx-auto text-[var(--textgray-color)] group-hover:text-[var(--primary-color)]"></i>
        </a>

        <a href="#" class="social-icon" aria-label="Twitter">
          <i class="fa-brands fa-twitter text-[20px] mx-auto text-[var(--textgray-color)] group-hover:text-[var(--primary-color)]"></i>
        </a>

      </div>

    </div>
  </div>
</section>
  <section class="text-white">
         <!-- Collapsible Right Sidebar / Drawer -->
  <aside id="sidebar" class="fixed top-0 right-0 z-40 h-screen bg-[#0f0f1a]/95 backdrop-blur-xl border-l border-violet-500/20 shadow-2xl shadow-violet-900/30
           transition-all duration-500 ease-in-out flex
           w-16 lg:w-16 data-[expanded=true]:lg:w-72 data-[expanded=true]:w-72">

    <!-- Icons-only column (always visible) -->
    <div id="icon_only"
      class="w-16 flex-shrink-0 duration-500 flex flex-col items-center py-6 gap-8 bg-[#111122]/40 border-r border-violet-500/10">
      <button id="toggleBtn"
        class="w-11 h-11 rounded-full bg-violet-600 flex items-center justify-center shadow-xl shadow-violet-600/30 hover:scale-105 transition-all">
        <i data-lucide="menu" class="w-6 h-6 text-white"></i>
      </button>

      <div class="flex flex-col gap-6 mt-4">
        <a href="/index.html" class="group relative flex justify-center">
          <div
            class="w-10 h-10 rounded-full bg-[#111122]/80 border border-white/10 flex items-center justify-center hover:bg-violet-700/70 transition-all">
            <i data-lucide="home" class="w-5 h-5 text-white"></i>
          </div>
        </a>
        <a href="/about.html" class="group relative flex justify-center">
          <div
            class="w-10 h-10 rounded-full bg-[#111122]/80 border border-white/10 flex items-center justify-center hover:bg-violet-700/70 transition-all">
            <i data-lucide="user" class="w-5 h-5 text-white"></i>
          </div>
        </a>
        <a href="/skills.html" class="group relative flex justify-center">
          <div
            class="w-10 h-10 rounded-full bg-[#111122]/80 border border-white/10 flex items-center justify-center hover:bg-violet-700/70 scale-105">
            <i data-lucide="code-2" class="w-5 h-5 text-white"></i>
          </div>
        </a>
        <a href="/project.html" class="group relative flex justify-center">
          <div
            class="w-10 h-10 rounded-full bg-[#111122]/80 border border-white/10 flex items-center justify-center hover:bg-violet-700/70 transition-all">
            <i data-lucide="layers" class="w-5 h-5 text-white"></i>
          </div>
        </a>
        <a href="/contact.html" class="group relative flex justify-center">
          <div
            class="w-10 h-10 rounded-full bg-violet-700/80 border border-white/10 flex items-center justify-center shadow-lg shadow-violet-500/40 transition-all">
            <i data-lucide="mail" class="w-5 h-5 text-white"></i>
          </div>
        </a>
      </div>
    </div>

    <!-- Full text navigation (hidden when collapsed) -->
    <div class="flex-1 flex flex-col overflow-hidden" data-collapsible-part>
      <div class="flex items-center justify-between p-6 border-b border-violet-500/10">
        <h2 class="text-2xl font-bold text-violet-400">Menu</h2>
        <button id="closeBtn" class="p-2 rounded-full hover:bg-white/10 transition-colors">
          <i data-lucide="x" class="w-7 h-7"></i>
        </button>
      </div>

      <nav class="flex flex-col gap-6 p-6 text-lg">
        <a href="/index.html" class="flex items-center gap-4 hover:text-violet-400 transition-colors">
          <i data-lucide="home" class="w-6 h-6"></i>
          <span>Home</span>
        </a>
        <a href="/about.html" class="flex items-center gap-4 hover:text-violet-400 transition-colors">
          <i data-lucide="user" class="w-6 h-6"></i>
          <span>About</span>
        </a>
        <a href="/skills.html" class="flex items-center gap-4 hover:text-violet-400 transition-colors">
          <i data-lucide="code-2" class="w-6 h-6"></i>
          <span>Skills</span>
        </a>
        <a href="/project.html" class="flex items-center gap-4 hover:text-violet-400 transition-colors">
          <i data-lucide="layers" class="w-6 h-6"></i>
          <span>Projects</span>
        </a>
        <a href="/contact.html" class="flex items-center gap-4 text-violet-400 font-medium">
          <i data-lucide="mail" class="w-6 h-6"></i>
          <span>Contact</span>
        </a>
      </nav>

      <div class="mt-auto p-6 text-sm text-slate-500 border-t border-violet-500/10">
        © 2025 Pratibha Pokhrel
      </div>
    </div>
  </aside>

  <!-- Main content – adds padding-right when expanded -->
  <main id="mainContent"
    class="transition-all duration-500 pr-0 data-[expanded=true]:pr-16 lg:data-[expanded=true]:pr-72 min-h-screen">

    <section id="skills" class="relative py-20 md:py-28">

      <!-- Glow -->
      <div class="absolute inset-0 flex justify-center items-center pointer-events-none opacity-70">
        <div class="w-[500px] h-[500px] bg-violet-600/10 rounded-full blur-[180px]"></div>
      </div>
</section>

<script>
        lucide.createIcons();

        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');
        const closeBtn = document.getElementById('closeBtn');
        const mainContent = document.getElementById('mainContent');
        const icon_only = document.getElementById('icon_only');

        const STORAGE_KEY = 'sidebar-expanded';
        let isExpanded = localStorage.getItem(STORAGE_KEY) === 'true';

        function updateUI() {
            const expanded = isExpanded ? 'true' : 'false';
            sidebar.setAttribute('data-expanded', expanded);
            mainContent.setAttribute('data-expanded', expanded);

            toggleBtn.innerHTML = isExpanded
                ? '<i data-lucide="x" class="w-6 h-6 text-white"></i>'
                : '<i data-lucide="menu" class="w-6 h-6 text-white"></i>';

            if (isExpanded) {
                icon_only.classList.add('hidden');
                icon_only.classList.remove('flex');
            } else {
                icon_only.classList.remove('hidden');
                icon_only.classList.add('flex');
            }

            lucide.createIcons();

        }

        function toggleSidebar() {
            isExpanded = !isExpanded;
            localStorage.setItem(STORAGE_KEY, isExpanded);
            updateUI();
        }

        // Events
        toggleBtn.addEventListener('click', toggleSidebar);
        closeBtn.addEventListener('click', toggleSidebar);

        // Optional: close with Escape (only when expanded)
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isExpanded) {
                toggleSidebar();
            }
        });

        // Initial state
        updateUI();
    </script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
    </script>
    </section>
</body>
</html>
